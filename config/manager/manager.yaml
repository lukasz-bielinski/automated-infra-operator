---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=automated-infra
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        env:
        - name: ANSIBLE_GATHERING
          value: explicit
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 999
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6789
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6789
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
          - name: key
            mountPath: /config
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: key
          configMap:
            name: key
            defaultMode: 0777
